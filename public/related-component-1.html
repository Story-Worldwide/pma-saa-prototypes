<html>
<head>
	<title>Related Items 1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css" />
	
</head>
	<body>

		<div class="related-item-wrapper related-column four-up">
			<p>4-up related content </p>
				<figure class="related-item">
					<a class="rollover-to-reveal-figcap" href="#">
						<img class="related-item-img" src="http://placekitten.com/215/150" alt="" />
						<figcaption class="related-item-caption">
							<h3>This is a header.</h3>
							<p>This content will be revealed on rollover</p>
						</figcaption>
					</a>
				</figure>

				<figure class="related-item">
					<a class="rollover-to-scale-img-and-reveal-copy" href="#">
						<img class="related-item-img" src="http://placekitten.com/215/150" alt="" />
						<figcaption class="related-item-caption">
							<h3>This is a header.</h3>
							<p>This content will be revealed on rollover and make the image move as well</p>
						</figcaption>
					</a>
				</figure>


				<figure class="related-item">
					<a class="rollover-to-reveal-opacity" href="#">
						<img class="related-item-img" src="http://placekitten.com/215/150" alt="" />
						<figcaption class="related-item-caption">
							<h3>This is a header.</h3>
							<p>This content will be revealed on rollover and make the image move as well</p>
						</figcaption>
					</a>
				</figure>


				<figure class="related-item">
					<a class="rollover-to-reveal-figcap-no-bg" href="#">
						<img class="related-item-img" src="http://placekitten.com/215/150" alt="" />
						<figcaption class="related-item-caption">
							<h3>This is a header.</h3>
							<p>This content will be revealed on rollover and make the image move as well</p>
						</figcaption>
					</a>
				</figure>



			
		</div>



		
		
	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/deities-nav.js"></script>

</html>
